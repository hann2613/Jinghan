    <section class="contact">
      <h2>Contact Jinghan !</h2>
      <form action="#">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            /><div class="error-txt">Full name can't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Email"
              id="email"
              class="item"
              autocomplete="off"
            /><div class="error-txt email">Email can't be blank</div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone number"
              id="phone"
              class="item"
              autocomplete="off"
            /><div class="error-txt">Phone number can't be blank</div>
          </div>
          <div class="input-field field">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            /><div class="error-txt">Subject can't be blank</div>
          </div>
        </div>

        <div class="textarea-field field">
          <textarea
            id="message"
            cols="30"
            rows="4"
            class="item"
            placeholder="Your message"
            autocomplete="off"
          ></textarea>
          <div class="error-txt">Message can't be blank</div>
        </div>

<button type="submit">Send message</button>


      </form>
    </section>
